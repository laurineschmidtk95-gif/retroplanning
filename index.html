<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©troplanning - Mus√©e Guimet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 100%;
            overflow-x: auto;
        }
        
        .header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 30px;
        }
        
        .btn-pdf {
            background-color: #2563eb;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s;
        }
        
        .btn-pdf:hover {
            background-color: #1d4ed8;
        }
        
        .gantt-wrapper {
            overflow-x: auto;
        }
        
        #gantt-svg {
            display: block;
        }
        
        .info-section {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
        }
        
        .info-box {
            background-color: #f9fafb;
            padding: 20px;
            border-radius: 8px;
        }
        
        .info-box h3 {
            color: #374151;
            font-size: 16px;
            margin-bottom: 12px;
        }
        
        .info-box div {
            margin-bottom: 8px;
            font-size: 14px;
            color: #4b5563;
        }
        
        .info-box span {
            font-weight: 600;
            color: #6b7280;
        }
        
        @media print {
            body {
                padding: 0;
            }
            .btn-pdf, .info-section {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="btn-pdf" onclick="generatePDF()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                </svg>
                G√©n√©rer PDF
            </button>
        </div>
        
        <div class="gantt-wrapper">
            <svg id="gantt-svg"></svg>
        </div>
        
        <div class="info-section">
            <div class="info-box">
                <h3>Informations du projet</h3>
                <div><span>Dur√©e totale:</span> 48 semaines</div>
                <div><span>Nombre de t√¢ches:</span> 16</div>
                <div><span>Chemin critique:</span> A ‚Üí B ‚Üí E ‚Üí F ‚Üí G ‚Üí H ‚Üí I ‚Üí L</div>
            </div>
            
            <div class="info-box" style="background-color: #dbeafe;">
                <h3>Phases principales</h3>
                <div>üìã <span>Phase 1:</span> Cadrage (S1-S8)</div>
                <div>üé® <span>Phase 2:</span> Conception (S9-S24)</div>
                <div>üè≠ <span>Phase 3:</span> Production (S25-S48)</div>
                <div>üéØ <span>Phase 4:</span> Finalisation (S26-S31)</div>
            </div>
        </div>
    </div>

    <script>
        const tasks = [
            { id: 'A', name: 'Prise de contact et 1er rendez-vous client (brief)', dependency: '-', duration: 4, start: 1, end: 4 },
            { id: 'B', name: 'Recherche documentaire sur le mus√©e et le public cible', dependency: 'A', duration: 8, start: 5, end: 12 },
            { id: 'C', name: 'D√©finition du concept de m√©diation (brainstorming, croquis)', dependency: 'A', duration: 4, start: 5, end: 8 },
            { id: 'D', name: 'Validation du concept avec le client', dependency: 'A', duration: 4, start: 5, end: 8 },
            { id: 'E', name: 'Conception graphique (maquettes, visuels, supports)', dependency: 'B', duration: 4, start: 13, end: 16 },
            { id: 'F', name: 'Mod√©lisation ou prototypage de l\'objet de m√©diation', dependency: 'E', duration: 1, start: 17, end: 17 },
            { id: 'G', name: 'Tests et ajustements du prototype', dependency: 'F', duration: 1, start: 18, end: 18 },
            { id: 'H', name: 'Finalisation du design et des supports', dependency: 'G', duration: 3, start: 19, end: 21 },
            { id: 'I', name: 'Pr√©paration du dossier de pr√©sentation', dependency: 'H', duration: 3, start: 22, end: 24 },
            { id: 'J', name: 'Rendez-vous de validation finale avec le mus√©e', dependency: 'F', duration: 4, start: 18, end: 21 },
            { id: 'K', name: 'Ajustements finaux suite aux retours', dependency: 'F', duration: 8, start: 18, end: 25 },
            { id: 'L', name: 'Production/livraison de l\'objet de m√©diation', dependency: 'I', duration: 24, start: 25, end: 48 },
            { id: 'M', name: 'Communication autour de la pr√©sentation finale', dependency: 'I', duration: 1, start: 25, end: 25 },
            { id: 'N', name: 'Installation et mise en place de l\'objet dans l\'espace d\'exposition', dependency: 'M', duration: 4, start: 26, end: 29 },
            { id: 'O', name: 'Pr√©sentation orale ou exposition finale', dependency: 'N', duration: 2, start: 30, end: 31 },
            { id: 'P', name: 'Bilan et retour d\'exp√©rience (√©valuation finale)', dependency: 'K', duration: 1, start: 26, end: 26 }
        ];

        const maxWeek = 48;
        const cellWidth = 24;
        const rowHeight = 50;
        const labelWidth = 380;
        const headerHeight = 40;
        const taskColor = '#3b82f6';

        function drawGantt() {
            const svg = document.getElementById('gantt-svg');
            const svgWidth = labelWidth + maxWeek * cellWidth;
            const svgHeight = headerHeight + tasks.length * rowHeight + 20;
            
            svg.setAttribute('width', svgWidth);
            svg.setAttribute('height', svgHeight);
            
            let svgContent = '';
            
            // Header avec les semaines
            svgContent += `<rect x="0" y="0" width="${labelWidth}" height="${headerHeight}" fill="#1f2937"/>`;
            svgContent += `<text x="10" y="${headerHeight / 2 + 5}" fill="white" font-weight="bold" font-size="14">T√¢ches</text>`;
            
            for (let i = 0; i < maxWeek; i++) {
                const x = labelWidth + i * cellWidth;
                const bgColor = i % 5 === 4 ? '#374151' : '#1f2937';
                svgContent += `<rect x="${x}" y="0" width="${cellWidth}" height="${headerHeight}" fill="${bgColor}" stroke="#4b5563" stroke-width="0.5"/>`;
                svgContent += `<text x="${x + cellWidth / 2}" y="${headerHeight / 2 + 5}" fill="white" text-anchor="middle" font-size="11">${i + 1}</text>`;
            }
            
            // T√¢ches
            tasks.forEach((task, idx) => {
                const y = headerHeight + idx * rowHeight;
                const bgColor = idx % 2 === 0 ? '#f9fafb' : '#ffffff';
                
                // Ligne de fond
                svgContent += `<rect x="0" y="${y}" width="${svgWidth}" height="${rowHeight}" fill="${bgColor}" stroke="#e5e7eb" stroke-width="0.5"/>`;
                
                // Label de la t√¢che
                const truncatedName = task.name.length > 48 ? task.name.substring(0, 48) + '...' : task.name;
                svgContent += `<text x="10" y="${y + rowHeight / 2 - 2}" fill="#1f2937" font-weight="600" font-size="12">${task.id} - ${truncatedName}</text>`;
                svgContent += `<text x="10" y="${y + rowHeight / 2 + 12}" fill="#6b7280" font-size="10">Dur√©e: ${task.duration} sem. | Ant√©riorit√©: ${task.dependency}</text>`;
                
                // Grille verticale
                for (let i = 0; i < maxWeek; i++) {
                    const x = labelWidth + i * cellWidth;
                    svgContent += `<rect x="${x}" y="${y}" width="${cellWidth}" height="${rowHeight}" fill="none" stroke="#e5e7eb" stroke-width="0.5"/>`;
                }
                
                // Barre de la t√¢che (sans texte)
                const barX = labelWidth + (task.start - 1) * cellWidth + 2;
                const barWidth = (task.end - task.start + 1) * cellWidth - 4;
                svgContent += `<rect x="${barX}" y="${y + 10}" width="${barWidth}" height="${rowHeight - 20}" fill="${taskColor}" rx="4" opacity="0.85"/>`;
            });
            
            svg.innerHTML = svgContent;
        }
        
        function generatePDF() {
            window.print();
        }
        
        // Dessiner le Gantt au chargement
        drawGantt();
    </script>
</body>
</html>
